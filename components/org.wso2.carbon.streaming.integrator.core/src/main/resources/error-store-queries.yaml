queries:
  -
   mappings:
      CREATE_TABLE:
      INSERT_INTO_TABLE:
      IS_TABLE_EXISTS:
      SELECT_FROM_TABLE:
      MINIMAL_SELECT_FROM_TABLE:
      SINGLE_SELECT_FROM_TABLE:
      SELECT_COUNT_FROM_TABLE:
      SELECT_WITH_LIMIT_OFFSET:
      MINIMAL_SELECT_WITH_LIMIT_OFFSET:
      DELETE_ROW_FROM_TABLE:

   type: default
   version: default

  -
   mappings:
     IS_TABLE_EXISTS: SELECT * FROM {{TABLE_NAME}} limit 1
     CREATE_TABLE: CREATE TABLE {{TABLE_NAME}} (id INT NOT NULL AUTO_INCREMENT, timestamp BIGINT, siddhiAppName VARCHAR(100), streamName VARCHAR(100), event LONGBLOB, cause VARCHAR(255), stackTrace LONGBLOB, originalPayload LONGBLOB, errorOccurrence VARCHAR(50), eventType VARCHAR(50), errorType VARCHAR(50), PRIMARY KEY (id))
     INSERT_INTO_TABLE: INSERT INTO {{TABLE_NAME}} (timestamp, siddhiAppName, streamName, event, cause, stackTrace, originalPayload, errorOccurrence, eventType, errorType) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?)
     SELECT_FROM_TABLE: SELECT * FROM {{TABLE_NAME}} WHERE siddhiAppName = ?
     SINGLE_SELECT_FROM_TABLE: SELECT * FROM {{TABLE_NAME}} WHERE id = ?
     MINIMAL_SELECT_FROM_TABLE: SELECT id, timestamp, siddhiAppName, streamName, cause, errorOccurrence, eventType, errorType FROM {{TABLE_NAME}} WHERE siddhiAppName = ?
     SELECT_WITH_LIMIT_OFFSET: SELECT * FROM {{TABLE_NAME}} WHERE siddhiAppName = ? limit ? offset ?
     MINIMAL_SELECT_WITH_LIMIT_OFFSET: SELECT id, timestamp, siddhiAppName, streamName, cause, errorOccurrence, eventType, errorType FROM {{TABLE_NAME}} WHERE siddhiAppName = ? limit ? offset ?
     SELECT_COUNT_FROM_TABLE: SELECT COUNT(*) AS entriesCount FROM {{TABLE_NAME}}
     DELETE_ROW_FROM_TABLE: DELETE FROM {{TABLE_NAME}} WHERE id = ?

   type: h2
   version: default

